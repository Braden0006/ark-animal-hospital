<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link href="new_client_form.css" rel="stylesheet">
    <title>New Client Form</title>
</head>
<body>
    <main class="new_client">
        <section class="new_client_container">
            <div class="new_client_heading_text">
                <h1>Welcome to Ark Animal Hospital</h1>
            </div>

            <div class="new_client_form_container">
                <h2 class="new_client_form_title">Client Information</h2>

                <form class="new_client_form">
                    <div class="new_client_input_group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="middle_initial">M.I.</label>
                        <input type="text" id="middle_initial" name="middle_initial">

                        <label for="last_name">last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="new_client_input_group">
                        <label for="spouse_first_name">Spouse's Name</label>
                        <input type="text" id="spouse_first_name" name="spouse_first_name">

                        <label for="spouse_middle_initial">M.I.</label>
                        <input type="text" id="spouse_middle_initial" name="spouse_middle_initial">

                        <label for="spouse_last_name">last Name</label>
                        <input type="text" id="spouse_last_name" name="spouse_last_name">
                    </div>

                    <label for="physical_address">Physical Address</label>
                    <input type="text" id="physical_address" name="physical_address">


                </form>
            </div>
        </section>
    </main>
</body>
</html>
