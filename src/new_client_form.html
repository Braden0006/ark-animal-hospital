<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link href="new_client_form.css" rel="stylesheet">
    <title>New Client Form</title>
</head>
<body>
    <main class="new_client">
        <section class="new_client_container">
            <div class="new_client_heading_text">
                <h1>Welcome to Ark Animal Hospital</h1>
            </div>

            <div class="new_client_form_container">
                <h2 class="new_client_form_title">Client Information</h2>

                <form class="new_client_form" action="text-file.php" method="post">
                    <div class="new_client_input_group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="middle_initial">M.I.</label>
                        <input type="text" id="middle_initial" name="middle_initial">

                        <label for="last_name">last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="new_client_input_group">
                        <label for="spouse_first_name">Spouse's Name</label>
                        <input type="text" id="spouse_first_name" name="spouse_first_name">

                        <label for="spouse_middle_initial">M.I.</label>
                        <input type="text" id="spouse_middle_initial" name="spouse_middle_initial">

                        <label for="spouse_last_name">last Name</label>
                        <input type="text" id="spouse_last_name" name="spouse_last_name">
                    </div>

                    <label for="physical_address">Physical Address</label>
                    <input type="text" id="physical_address" name="physical_address">

                    <div class="new_client_input_group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">

                        <label for="state">State</label>
                        <input type="text" id="state" name="state">

                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip">
                    </div>

                    <div class="new_client_input_group">
                        <h3>Is your Mailing address the same as your Physical address?</h3>
                        <label for="mailing_address_yes">Yes</label>
                        <input type="radio" id="mailing_address_yes" name="yes-no">

                        <label for="mailing_address_no">No</label>
                        <input type="radio" id="mailing_address_no" name="yes-no">
                    </div>

                    <div class="new_client_input_group">
                        <h3>If No, please list mailing address below</h3>

                        <label for="mailing_address-2">Mailing Address</label>
                        <input type="text" id="mailing_address-2" name="mailing_address-2">

                        <label for="city-2">City</label>
                        <input type="text" id="city-2" name="city-2">

                        <label for="state-2">State</label>
                        <input type="text" id="state-2" name="state-2">

                        <label for="zip-2">Zip</label>
                        <input type="text" id="zip-2" name="zip-2">
                    </div>

                    <div class="new_client_input_group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">

                        <label for="cell">Cell</label>
                        <input type="text" id="cell" name="cell">

                        <label for="spouse_phone">Spouses Phone</label>
                        <input type="text" id="spouse_phone" name="spouse_phone">
                    </div>

                    <div class="new_client_input_group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">

                        <label for="employment">Place of Employment</label>
                        <input type="text" id="employment" name="employment">

                        <label for="phone-2">Phone</label>
                        <input type="text" id="phone-2" name="phone-2">
                    </div>

                    <label for="referral">How did you hear about us?</label>
                    <input type="text" id="referral" name="referral">

                    <h2>Pet Information</h2>
                    <div class="new_client_input_group">
                        <label for="pet_name">Name</label>
                        <input type="text" id="pet_name" name="pet_name">

                        <label for="pet_age">Birthday/Age</label>
                        <input type="text" id="pet_age" name="pet_age">

                        <label for="species">Species</label>
                        <input type="text" id="species" name="species">

                        <label for="breed">Breed</label>
                        <input type="text" id="breed" name="breed">

                        <label for="pet_color">Color</label>
                        <input type="text" id="pet_color" name="pet_color">

                        <div>
                            <h3>Sex:</h3>

                            <label for="male">Male</label>
                            <input type="radio" id="male" name="male-female">

                            <label for="female">Female</label>
                            <input type="radio" id="female" name="male-female">

                            <label for="spayed">Spayed</label>
                            <input type="radio" id="spayed" name="spayed-neutered">

                            <label for="neutered">Neutered</label>
                            <input type="radio" id="neutered" name="spayed-neutered">
                        </div>
                    </div>

                    <button>Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
